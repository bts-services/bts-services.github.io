<div class="share-page">
    Share this:
    <div class="col-lg-12 share-icons">
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter" class="twitter"><span><i class="fa fa-twitter" aria-hidden="true"></i>Twitter</span></a>
        <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" class="facebook"><span><i class="fa fa-facebook" aria-hidden="true"></i>Facebook</span></a>
        <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+" class="googleplus"><span><i class="fa fa-google-plus" aria-hidden="true"></i>Google+</span></a>
        <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ page.url }}&title={{ page.title }}&summary={{ page.except }}&source={{ site.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn" class="linkedin"><span><i class="fa fa-linkedin" aria-hidden="true"></i>LinkedIn</span></a>
        <a href="mailto:?Subject={{ page.title }}&Body={{ site.url }}{{ page.url }}"" rel="nofollow" target="_blank" title="Email" class="email"><span><i class="fa fa-envelope-o" aria-hidden="true"></i>Email</span></a>
    </div>
</div>
