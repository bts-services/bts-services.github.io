<div class="container content-section top-heading">
    <div class="row">
        <div class="col-lg-12 col-sm-12 text-center">
          <h2 class="section-heading">Blog Posts</h2>
        </div>
    </div>
</div>

<section id="posts">
    {% for post in site.posts reversed %}
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <article class="post_listing">
                        <div class="post_header">
                            <h3 class="section-heading">{{ post.title }}</h3>
                            <span class="author">
                                <i class="fa fa-user" aria-hidden="true"></i>{{ post.author }}
                            </span>
                            <span class="published">
                                <i class="fa fa-clock-o" aria-hidden="true"></i>
                                {{ post.date | date: "%B %d, %Y" }}
                            </span>
                        </div>
                        <div>
                            <img class="img-responsive article_title" src="/img/posts/{{ post.title_image }}" alt="{{ post.title_image_alt }}">
                        </div>
                        <div>
                            <div class="lead">
                                {{ post.excerpt }}
                                <a href="{{ post.url }}"><button>Read More</button></a>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="col-lg-3">
                    {% include sidebar.html %}
                </div>
            </div>
        </div>
    {% endfor %}
    <br><br><br>
</section>
